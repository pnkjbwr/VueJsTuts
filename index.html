<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">

        <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0 && inventory <= 10">Almost Sold Out</p>
                <p v-else>Out Stock</p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <p style="font-weight: bold;">Mouse Over Event</p>
                <div v-for="variant in variants" :key="variant.variantId">
                    <p @mouseover="updateProdImage(variant.variantImage)">{{variant.variantColor}}</p>
                </div>

                <!-- If Else -->
                <button v-if="inStock" class="btn btn-success" v-on:click="addToCart">Add to Cart</button>
                <button v-else class="btn btn-danger" disabled>Sold Out</button>

                <!-- Showing Cart Values -->
                <div class="cart">
                    <p>Cart ({{cart}})</p>
                </div>


                <hr>
                <h4>Demo of If Conditional Rendering</h4>
                <h5>In Chrome Console  // Try Changing Values</h5>
                <h5>shoppingList.$data.inventory=0</h5>
                <h5>shoppingList.$data.inStock= false</h5>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#app',
            data: {
                product: 'Socks',
                image: './assets/imgs/vmSocks-green-onWhite.jpg',
                inStock: true,
                inventory: 100,
                details: ["80% Cotton","20% Polyester","Gender-Neutral"],
                variants: [
                    {
                        variantId: 2234,
                        variantColor: "green",
                        variantImage: './assets/imgs/vmSocks-green-onWhite.jpg',
                    },
                    {
                        variantId: 2235,
                        variantColor: "blue",
                        variantImage: './assets/imgs/vmSocks-blue-onWhite.jpg',
                    },
                ],
                cart : 0,


            },

            methods:{

                //1st style of Declaring Method
                //This Method will Update Cart Value
                addToCart: function() {
                    this.cart +=1
                },
                //2nd style of Declaring Method
                //This Method will Update Image Value
                updateProdImage(variantImage) {
                    this.image = variantImage
                },
            }
        });
    </script>
</body>
</html>
